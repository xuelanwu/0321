<!DOCTYPE html>

  <head>

    <title>0321</title>
    <link

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item dropdown">
            <a

              href="#"

              aria-haspopup="true"
              aria-expanded="false"

            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link disabled"
              href="#"
              tabindex="-1"
              aria-disabled="true"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">

        </form>

    <div

    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fhips.hearstapps.com%2Fhmg-prod.s3.amazonaws.com%2Fimages%2Fporsche-718-boxster-cayman-t-7-1545228914.jpg"
            class="d-block w-100"
            alt="..."

        <div class="carousel-item">

            src="https://slack-imgs.com/?c=1&o1=ro&url=https%3A%2F%2Fmedia.wired.com%2Fphotos%2F5d8e7990cac1be000849ccd9%2F4%3A3%2Fw_1776%2Ch_1332%2Cc_limit%2FTranspo_Taycan-Turbo_Taycan-Turbo-S-(6).jpg"

      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"

        data-slide="next"
      >

        <span class="sr-only">Next</span>
